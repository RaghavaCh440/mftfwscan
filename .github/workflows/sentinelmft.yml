name: Simulate PyPI Downloads
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  simulate-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Upgrade pip and install sentinelmft (counts as download)
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir sentinelmft
